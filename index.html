<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio - Formulário HTML</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
    <h1>Formulário HTML</h1>
    <h2>Campo Numérico</h2>
    <form id="form-confirm">
        <input type="number" id="campo-a" required placeholder="Valor A">
        <input type="number" id="campo-b" required placeholder="Valor B">
        <p class="error-message">
            O Valor B precisa ser maior que o Valor A.
        </p>
        <button type="submit" id="btn-numerico">Resultado</button>
    </form>
    <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
